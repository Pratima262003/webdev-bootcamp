<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop demo</title>
    <script>
      let n=Number(prompt("Entet the number:"));
       let i=1;
       document.write(`<h1>Table of ${n}</h1>`);
       while(i<=10){
        document.write(`${n}*${i}=${n*i}<br>`);
        i++;
       }
        
    </script>
</head>
<body>
    
</body>
</html>
