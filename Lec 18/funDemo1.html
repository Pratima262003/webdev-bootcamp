<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling function On Button click </title>
    <script>
    function show(){
        let x = new Date();
        document.write(x.toString());
    }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <input type="button" value="Show Date and time" onclick="show()"/>
    
    </div>

       
       
</body>
</html>
