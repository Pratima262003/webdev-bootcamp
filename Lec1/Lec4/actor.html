<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating obj</title>
    <script>
        var actor={
            name:"sachin",
            Age:45,
            gender:"male"
            
        }
        document.write(typeof actor);
        document.write("<br>");
        document.write(actor.name);
        document.write("<br>");
        document.write(actor.Age);
        document.write("<br>");
        document.write(actor.gender);

    </script>
</head>
