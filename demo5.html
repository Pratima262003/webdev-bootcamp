<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        h1{
            letter-spacing: 0px;
        }
        p{
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <h1>Sharma computer acadmy</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, amet obcaecati id exercitationem dolorum quo. Dolorem minima nobis ducimus eum magni nulla ipsum veniam cupiditate.
    </p>
</body>
</html>
