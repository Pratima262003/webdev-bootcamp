<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator demo</title>
    <script>
        let a=parseInt(prompt("Enter the number"));
        let b=parseInt(prompt("Enter the second number"));
        document.write("<b>a= " +a + ",b=" +b + "</b><br>" );
        document.write("<b>sum is  " +(a+b) + "</b><br>" );
        document.write("<b>Diff is  " +(a-b) + "</b><br>" );
        document.write("<b>Multi is  " +(a*b) + "</b><br>" );
        document.write("<b>Div is  " +(a/b) + "</b><br>" );
        document.write("<b>Mod is  " +(a%b) + "</b><br>" );
        
        
//    o/p     a= 10,b=7
// sum is 17
// Diff is 3
// Multi is 70
// Div is 1.4285714285714286
// Mod is 3
        
    </script>
</head>
<body>
    
</body>
</html>
