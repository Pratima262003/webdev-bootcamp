<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <script>
      function greetings() {
        alert("Good Afternoon User!");
        document.bgColor = "yellow";
      }
    </script>
  </head>
  <body>
    <p>Click the button below to get greetings</p>
    <input type="button" value="Click me" onclick="greetings()" />
  </body>
</html>
