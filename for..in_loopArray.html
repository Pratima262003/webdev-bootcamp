<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For...in Loop with Array</title>
    <script>
        let nums = [10,20,30,40,50,60];
        for(let i in nums){
            document.write(`Index ${i} , values: ${nums[i]}<br>`);
        }
    </script>
</head>

</body>
</html>
