<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using shift() Method</title>
    <script>
        let fruits=["guava","apple","graps","banana"];
        document.write(`Size: ${fruits.length}<br>`);
        document.write(`Value: ${fruits}<br>`);

        let rem = fruits.shift();
        document.write(`Size: ${fruits. length}<br>`);
        document.write(`Deleted: ${rem}<br>`);
        document.write(`Value: ${fruits}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
