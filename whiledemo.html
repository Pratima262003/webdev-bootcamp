<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop demo</title>
    <script>
        let i=1;
        while(i<=10)
        {
            document.write(`${i}<br>`);
            i++;
        }
        document.write("Done!!");
        
    </script>
</head>
<body>
    
</body>
</html>
