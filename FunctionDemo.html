<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define and Calling A function</title>
    <script>
        function greeting(){
            document.write("Welcome to JS");
        }
    </script>
</head>
<body>
    <script>
        greeting();
    </script>
</body>
</html>
