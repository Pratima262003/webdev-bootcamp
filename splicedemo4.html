<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using splice() Method to remove multiple element</title>
    <script>
        let fruits=["guava","apple","graps","banana"];
        document.write(`Size: ${fruits.length}<br>`);
        document.write(`Value: ${fruits}<br>`);

        fruits.splice(1,2);  //(1,-1) no change in array
        document.write(`Size: ${fruits. length}<br>`);
        
        document.write(`Value: ${fruits}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
