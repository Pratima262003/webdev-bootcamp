<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using push() Method</title>
    <script>
        let fruits=["guava","apple","graps","banana"];
        document.write(`Size: ${fruits.length}<br>`);
        document.write(`Value: ${fruits}<br>`);

        let size = fruits.push("orage");
        document.write(`Size: ${size}<br>`);
        document.write(`Value: ${fruits}<br>`);

        size=fruits.push("kiwi","pomengranate","pappaya");
        document.write(`Size: ${size}<br>`);
        document.write(`Value: ${fruits}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
