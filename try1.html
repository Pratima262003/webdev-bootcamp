<html>

<head>
    <title>Array Demo</title>
    <script>
        let arr = [];
        let i;
        for (i = 0; i < 10; i++) {
            arr[i] = Number(prompt("Enter a number"));
        }

        document.write("Array values are<br>");
        for (let x of arr)
            document.write(`${x}<br>`);
      
      
    </script>
</head>

<body>

</body>

</html>
