<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using parseInt</title>
    <script>
       let age;
       age=prompt("your name?","type here");
       age=parseInt(age);
       document.write(
        "<br>Your name is  "+ age +" years & After 5 years you would be "+
        (age+ 5  )+" years old"
       );
    </script>
</head>
<body>
    
</body>
</html>
