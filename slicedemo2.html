<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Array .of() to creat an Array</title>
    <script>
        let fruits= Array.of("guava","apple","graps","banana");
        document.write(`Size: ${fruits.length}<br>`);
        document.write(`Value: ${fruits}<br>`);

      
    </script>
</head>

</body>
</html>
