<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo Legtn  </title>
    <script>
        let nums=[1,2,3,4,5,6];
        document.write(`nums:${nums}<br>`);
        document.write(`no of elements:${nums.length}<br>`);
        let evens=[2,,6,10,,14];
        document.write(`evens:${evens}<br>`);
        document.write(`no of elements:${evens.length}<br>`);
    </script>
</head>

</body>
</html>
