<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_While loop demo</title>
    <script>
      let sum=0,count=0;
      do{
        var n=Number(prompt("Enter an number:"));
        sum=sum+n;
        count++;
      }while(n!=0);
      document.write(`Sum is ${sum}<br>`);
      document.write(`  Avg is ${(sum/(count-1)).toFixed(2)}<br>`);
    </script>
</head>

</body>
</html>
