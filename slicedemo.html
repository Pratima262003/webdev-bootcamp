<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using slice() Method for Extracting A subArray</title>
    <script>
        let fruits=["guava","apple","graps","banana"];
        document.write(`Size: ${fruits.length}<br>`);
        document.write(`Value: ${fruits}<br>`);

         let fruits2=fruits.slice(1,3); 
        document.write(`Original Array Values: ${fruits}<br>`);
        document.write(`Size: ${fruits2.length}<br>`);
        document.write(`Value: ${fruits2}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
