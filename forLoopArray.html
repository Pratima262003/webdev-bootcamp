<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop with Array</title>
    <script>
        let nums = [10,20,30,40,50,60];
        for(let i=0; i<nums.length; i++){
            document.write(`${nums[i]}<br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
