<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a number");
        let i;
        for(i=2;i<=a-1;i++){
               if(a%i==0){
                break;
               }
        }
        if(a==i){
                document.write("it is a prime number");
            }else
            document.write("it not  prime number");
    </script>
</body>
</html>
