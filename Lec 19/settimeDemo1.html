<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()/ clearTimeout() demos</title>
    <script >
        var fnid;

    function showTime(){
     console.log(new Date());
   }

   function start(){
    fuid= setTimeout(showTime,1000);
   }

   function stop(){

    clearTimeout(fuid);
   }
     
    </script>
</head>

    <input type="button" onclick="stop()" value="Stop">
</body>
</html>
