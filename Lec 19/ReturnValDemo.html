<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning Value From function</title>
    <script type="text/javascript">
     function addnos(x,y){
        let z= x+y ;
        return z;
     }
    </script>
</head>
<body>
    <div style="text-align: center;">
      To Calculate sun 
      <input type="button" value="click me" onclick="alert(`sum is ${addnos(30,20)}`)"/>
    </div>
</body>
</html>
