<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval() demo</title>
    <script >
    function showDateTime(){
    let x = new Date();
    console.log(x);
   }
   function startTimer(){
    setInterval(showDateTime,1000);
   }
     
    </script>
</head>
<body>
    <input type="button" onclick="startTimer()" value="start">
</body>
</html>
