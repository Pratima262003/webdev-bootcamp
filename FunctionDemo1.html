<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define and Calling A function</title>
    <script>
        function greeting(name){
            document.write(`Goood evening ${name} ${arguments[1]}<br>`);
        }
    </script>
</head>
<body>
    <script>
        greeting("Amit","sinha");
       greeting();  // it give undefined
        greeting("sumit",25); // it give sumit,and drop the 25
    </script>
</body>
</html>
