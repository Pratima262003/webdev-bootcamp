<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using includes() Method</title>
    <script>
        let fruits=["10","guava","apple","graps","banana"];
        document.write(`Value: ${fruits}<br>`);

        let result=fruits.includes("apple");  
        document.write(`Is apple is present?: ${result}<br>`);
        
        result=fruits.includes(10);
        document.write(`Is 10 is present?: ${result}<br>`);
        result=fruits.includes("pineapple");
        document.write(`Is pinapple is present?: ${result}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
