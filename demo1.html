<!DOCTYPE html>
<head>
    <title>
        Setting Text Color using css
    </title>
    <style>
        h1{
            color: rgb(255,255,0);
        }
        p{
            color:green;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>
        This is first line.<br>
        This is second line
    </p>
</body>
